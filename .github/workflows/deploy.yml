name: Merge dev-abc into main

on:
  push:
    branches:
      - develop

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Vollst√§ndiger Git-Verlauf

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Fetch all branches and checkout main
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git merge origin/develop --no-ff -m "Merge dev-abc into main"
          git push origin main
