name: Merge develop2 into main

on:
  push:
    branches:
      - develop2

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Set environment variables
        run: echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV

      - name: Set GitHub identity
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: Fetch all branches and checkout main
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git merge origin/develop2 --no-ff -m "Merge develop2 into main"

      - name: Push changes
        env:
          APP_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git push https://x-access-token:$APP_TOKEN@github.com/mikewegele/vite.git main
